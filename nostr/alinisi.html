<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider and Stepper Example</title>
  <style>
    .container {
      display: flex;
      align-items: center;
    }

    .stepper-button {
      width: 30px;
      height: 30px;
      text-align: center;
      cursor: pointer;
      background-color: #ddd;
      border: 1px solid #ccc;
      margin: 5px;
    }

    .stepper-button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stepper-button" id="decrement">-</div>
    <input type="range" id="slider" min="0" max="100" value="50">
    <div class="stepper-button" id="increment">+</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
